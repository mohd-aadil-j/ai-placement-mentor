services:
  - type: web
    name: ai-placement-mentor-ai-service
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
